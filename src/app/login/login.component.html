            }
          </mat-form-field>

          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Contrase침a</mat-label>

            @if (authForm.get('password')?.hasError('required')) {
            <mat-error>Contrase침a es <strong>requerida</strong></mat-error>
            }
          </mat-form-field>

          <button mat-flat-button color="primary" class="w-100">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
